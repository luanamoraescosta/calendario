<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Estudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calendário de Estudo</h1>
    <div id="calendar"></div>

    <div id="commitment-form">
        <h2>Adicionar Compromisso</h2>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <input type="text" id="commitment" placeholder="Compromisso" required>
        <button id="addCommitment">Adicionar</button>
    </div>

    <div id="clearCommitments">
        <h2>Limpar Todos os Compromissos</h2>
        <button id="clearAllCommitments">Limpar Tudo</button>
    </div>

    <div id="progress-bar">
        <h2>Barra de Conquistas</h2>
        <div id="progress" style="width: 0%; background-color: green; height: 20px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
